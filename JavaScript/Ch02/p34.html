<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <!-- 내부스크립트 head-->
    <!-- 용도 : 변수선언, 함수 선언, 클래스 선언등 선언문 용도로 주로 사용-->
    <script>
        document.write("자바스크립트의 세계에 오신것을 환영합니다." + "<br>")
    </script>
</head>
<body>
    <!-- 내부스크립트 body-->
    <!--용도 : 실제 프로그래밍 내용을 작성-->
    <script>
        document.write("Welcome to javascript world" + "<br>");  // + "<br>" (줄바꾸는 방법)
        document.write("Enjoy Javascript Programming~~")
    </script>
</body>
</html>
