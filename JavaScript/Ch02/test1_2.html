<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2장 연습문제2번</title>
    <!-- 
        1. 1분기: 1200, 2분기: 1300, 3분기: 1000 으로 판매량이 정해지고,
         입력창으로부터 4분기의 판매량을 입력받아서 1, 2, 3분기의 평균판매량보다 많으면 '판매량이 평균이상입니다'출력
        2. 낮을경우 '판매량이 평균미달입니다.'출력
     -->
</head>
<body>
    <script>
        var quater1 = 1200;
        var quater2 = 1300;
        var quater3 = 1000;
        var quater4 = prompt("4분기 판매량을 입력하세요 : ");
        var result = (quater1 + quater2 + quater3)/3

        if(result > quater4){
            document.write("평균 미달입니다.");
        } else{
            document.write(" 판매량이 평균 이상입니다.")
        }
    </script>
</body>
</html>
