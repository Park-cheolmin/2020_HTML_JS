<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형(Data Type)</title>
</head>
<body>
    <h3>자바스크립트의 자료형(Data Type)</h3>
    <p>
        1. 기본형<br>
        (1) 숫자형(number) : 따옴표 없이 표기한 숫자<br>
    </p>

    <script>
        //1. 자바스크립트에서 변수를 선언하면 undfinded가 되고, 데이터를 삽입하면 데이터 타입이 결정된다.
        //2. undefined : 변수가 처음에 값을 할당 하지 않은 상태
        //3. null : 기존의 있는 값이 더이상 유효하지 않음을 의미, 주로 초기화 하는 용도로 사용
        //4. typeof 연산자 : 변수에 타입을 확인할 때 사용
        var a = 10, b = 20, c, d;
        c = a + b;
        console.log("결과 : " + c);
        console.log("데이터타입 : " + typeof c);


        console.log("결과 : " + d);                 //undefined
        console.log("데이터타입 : " + typeof d);    //undefined

        d = null;
        console.log("결과 : " + d);                 //null
        console.log("데이터타입 : " + typeof d);    // object(객체)
    </script>
</body>
</html>
