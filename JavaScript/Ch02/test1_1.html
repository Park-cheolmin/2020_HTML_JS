<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2장 연습문제 1번</title>
    <!-- 
        1.입력창을 통해 교통비, 식비, 음료비를 입력받아 변수에저장, price1,2,3 
        2.이 세가지 비용의 합이 하루 적정 지출 비용인 10000을 넘었을때 얼마를 초과햇는지 출력하고, 하루 적정 지출 비용보다 작으면 '돈관리를 잘 했어요' 라고 출력
        ex) 3가지 비용의 합이 15000원 이라면 '5000원 초과 했어요' 출력
        3.조건선택 연산자를 활용(추가 : if문 활용)
     -->
</head>
<body>
    <script>
        var price1 = prompt("교통비를 입력하세요 : ");
        var price2 = prompt("식비를 입력하세요 : ");
        var price3 = prompt("음료비를 입력하세요 : ");

        var sum = Number(price1) + Number(price2) + Number(price3);
        var sumCnt = sum - 10000;
        
        if(sum>10000){
            document.write(sumCnt + "원 초과 했어요");
        } else{
            document.write("돈관리를 잘 했어요");
        }
    </script>
</body>
</html>
