<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 6번</title>
    <!-- 
        1. 월(month)을 입력받아서 계절을 판별하는 프로그램 
        입력 : 좋아하는 월을 입력하세요 : 
        출력 : 3월은 봄입니다. 
        3, 4, 5 (봄)  6, 7, 8(여름) 9, 10, 11(가을) 12, 1 , 2(겨울)   메세지옆에 해당하는 사진 넣기
        나머지는 메세지를 잘못 입력하였습니다.
     -->
</head>
<body>
    <script>
        var month = Number(prompt("좋아하는 월을 입력하세요 : "));
        if(month>=3 && month<=5){
            document.write(month + " 월은 봄입니다.");
            document.write("<img src = 'images/spring.png'>");
        } else if (month>=6 && month<=8){
            document.write(month + " 월은 여름입니다.");
            document.write("<img src = 'images/summer.png'>");
        } else if (month>=9 && month<=11){
            document.write(month + " 월은 가을입니다.");
            document.write("<img src = 'images/fall.png'>");
        } else if (month == 12 || month==1 || month == 2){
            document.write(month +" 월은 겨울입니다.");
            document.write("<img src = 'images/winter.png'>");
        } else {
            document.write("잘못입력하였습니다.")
        }
    </script>
</body>
</html>
