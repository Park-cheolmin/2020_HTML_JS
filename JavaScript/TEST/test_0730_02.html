<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잭팟 게임</title>
    <style>
        .container { width: 650px; margin: 30px auto; }
        h1 { text-align: center;}
        img {margin-left: 80px;}
        .btn button {width : 500px; height: 100px; text-align: center; font-weight: bold; font-size: 3em; line-height: 90px; margin: 0 auto ; background-color: lightcoral; border-radius: 90px; margin-left: 70px;}
        .btn button:focus { border-style: none; }
        #result {text-align: center; font-size: 1.5em;}
        .info { width: 650px; text-align: center;}
    </style>
    <!-- 
        1. 배팅금액을 입력하지 않으면 경고를 알려준다. 배팅금액을 입력해야만 게임이 시작된다.
        2. 주사위는 각각 난수를 만들어 버튼을 누를 때 이미지와 함께 나타내도록 한다.
        3. 같은 숫자에 따라 3개면 10배, 2개면 2배의 상금을 주도록 한다.
        4. 배팅 결과를 주사위 이미지 아래에 출력한다.
        5. 돈은 천단위 구분기호를 출력하도록 한다.
        6. 배팅금액의 입력상자는 빈문자열로 리셋되도록 한다.
     -->
</head>
<body>
    <div class="container">
        <h1>JACKPOT GAME</h1>
        <div class="info">
            <p>주사위를 던져주세요.</p>
            <p>같은 숫자 3개가 일치하면 배팅금액의 10배,</p>
            <p>숫자 2개가 일치하면 배팅금액의 2배를 드립니다.</p>
            <p>배팅금액을 입력하고, 플레이 버튼을 누르면 게임을 시작합니다.</p>
        </div>

        <div class="imges">
            <img src="주사위 이미지/dice_info.png" alt="" id="dice1_img" width="100" >&nbsp;&nbsp;
            <img src="주사위 이미지/dice_info.png" alt="" id="dice2_img" width="100">&nbsp;&nbsp;
            <img src="주사위 이미지/dice_info.png" alt="" id="dice3_img" width="100">
        </div>
        <p id="result"></p>

        <div class="btn">
            <button onclick="game()">PLAY</button>
        </div>


        <div class="dice1">
            <img src="" alt="" id="dice1_img">
        </div>
        <div class="dice2">
            <img src="" alt="" id="dice2_img">
        </div>
        <div class="dice3">
            <img src="" alt="" id="dice3_img">
        </div>

    </div>

    <script>
         function game() {
            var dice_number = new Array(3);
            var money = prompt("배팅금액을 입력하세요 :", "0");
            if(money<=0){
                alert("배팅금액을 다시입력하세요.")
                location.reload();
            }

            for(var i=0; i<dice_number.length; i++) {
                dice_number[i] = Math.floor((Math.random() * 6+1));
                document.querySelector('#dice'+(i+1)+'_img').setAttribute('src', 'images/주사위 이미지/dice_'+  dice_number[i] + '.png');
                
            }

            if( dice_number[0]==dice_number[1] || dice_number[0]==dice_number[2] || dice_number[1]==dice_number[2]) {
                if(dice_number[0]==dice_number[1] && dice_number[1]==dice_number[2]) {
                    money*=5;
                }
                money*=2;
            } else {
                money*=0;
            
            
            }
            document.getElementById('result').innerHTML =`받으실 금액 : ${money}원`;

         }
        
    </script>
</body>
</html>
