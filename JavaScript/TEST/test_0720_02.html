<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 2번</title>
    <!-- 
        1.입력창으로부터 가위/바위/보 를 입력받아서 브라우저 화면에 해당 이미지를 출력하는 프로그램
        결과 : 가위를 입력하셨습니다(이미지: 가위)
        기본값 : 가위
     -->
</head>
<body>
    
    <script>
        var input = prompt(" 가위, 바위, 보 중에 하나를 입력하세요 :");

        if(input == "가위"){
            document.write( input + "을 입력하셨습니다");
            document.write("<img src = 'images/math_img_1.jpg'>");
        } else if (input == "바위"){
            document.write( input + "을 입력하셨습니다");
            document.write("<img src = 'images/math_img_2.jpg'>");
        } else if(input == "보") {
            document.write( input + "을 입력하셨습니다");
            document.write("<img src = 'images/math_img_3.jpg'>");
        } else {
            document.write("다시 입력하세요 ");
            document.write("<img src = 'images/math_img_1.jpg'>");
        }

    </script>
</body>
</html>
