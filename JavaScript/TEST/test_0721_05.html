<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 5번</title>
    <!-- 
        1.입력창으로부터 정수를 하나 입력받아서 입력받은 수의 팩토리얼을 출력
        입력 : 정수입력 : 5
        출력 : 5! = 5 * 4 * 3 * 2 * 1 = 120, 브라우저로 출력
     -->
</head>
<body>
  
    <script>
        var input = parseInt(prompt("정수를 입력하세요 : "));
        var result = 1;
        document.write(input+"! =");
        for(var i = input; i>0; i--){
            if(i!=input){
                document.write(" * ")
            } else{
                
            }
            document.write(i);
            result *= i;
            
        }
        document.write("=" + result);
        
    </script>
    
</body>
</html>
