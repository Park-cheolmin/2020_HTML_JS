<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 3번</title>
    <!-- 
        1. 자신이 태어난 월을 입력받아 월의 탄생석과 상징을 보여주는 프로그램
        입력 : 당신이 태어난 월을 입력하세요.(1~12) : 
        출력 : 입력한 월에 따라 탄생석 이미지를 보여주고, 탄생월, 탄생석, 상징 메시지를 출력
        2.switch case문 으로 작성
        3.결과 화면 위에 월별탄생석과 상징 정보를 표로 브라우저에 먼저 출력해 놓고, 입력받도록 작성
     -->
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
            margin: 0 auto 50px;
        }

        th,td {
            border: 1px solid #000;
            text-align: center;
        }

        thead tr {
            background: linear-gradient(to right, lightblue, white);
        }

        h1 {
            text-align: center;
        }

        img {
            display: block;
            margin: 0 auto;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <h1>월별 탄생석 프로그램</h1>
            <tr>
                <th>월</th>
                <th>탄생석</th>
                <th>상징</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1월</th>
                <td>가넷</td>
                <td>사랑,진실</td>
            </tr>
            <tr>
                <th>2월</th>
                <td>자수정</td>
                <td>평화,성실</td>
            </tr>
            <tr>
                <th>3월</th>
                <td>아쿠아마린</td>
                <td>총명,용감</td>
            </tr>
            <tr>
                <th>4월</th>
                <td>다이아몬드</td>
                <td>영원한사랑</td>
            </tr>
            <tr>
                <th>5월</th>
                <td>에메랄드</td>
                <td>행복,행운</td>
            </tr>
            <tr>
                <th>6월</th>
                <td>진주</td>
                <td>건강,부귀</td>
            </tr>
            <tr>
                <th>7월</th>
                <td>루비</td>
                <td>영원한생명,열정,용기</td>
            </tr>
            <tr>
                <th>8월</th>
                <td>감람석</td>
                <td>지혜,부부의행복</td>
            </tr>
            <tr>
                <th>9월</th>
                <td>사파이어</td>
                <td>지혜,불변</td>
            </tr>
            <tr>
                <th>10월</th>
                <td>오팔</td>
                <td>희망,순결</td>
            </tr>
            <tr>
                <th>11월</th>
                <td>토파즈</td>
                <td>우정,인내</td>
            </tr>
            <tr>
                <th>12월</th>
                <td>터키석</td>
                <td>성공,승리</td>
            </tr>
        </tbody>

    </table>

    <script>
        var month = parseInt(prompt("당신이 태어난 월을 입력하세요 (1~12)"));
        var stone;
        var msg;
        var a;

        switch (month) {
            case 1:
                a = "01";
                stone = "가넷";
                msg = "사랑,진실";
                break;
            case 2:
                a = "02";
                stone = "자수정";
                msg = "평화,성실";
                break;
            case 3:
                a = "03";
                stone = "아쿠아마린";
                msg = "총명,용감";
                break;
            case 4:
                a = "04";
                stone = "다이아몬드";
                msg = "영원한사랑";
                break;
            case 5:
                a = "05";
                stone = "에메랄드";
                msg = "행복,행운";
                break;
            case 6:
                a = "06";
                stone = "진주";
                msg = "건강,부귀";
                break;
            case 7:
                a = "07";
                stone = "루비";
                msg = "영원한생명,열정,용기";
                break;
            case 8:
                a = "08";
                stone = "감람석";
                msg = "지혜,부부의행복";
                break;
            case 9:
                a = "09";
                stone = "사파이어";
                msg = "지혜,불변";
                break;
            case 10:
                a = "10";
                stone = "오팔";
                msg = "희망,순결";
                break;
            case 11:
                a = "11";
                stone = "토파즈";
                msg = "우정,인내";
                break;
            case 12:
                a = "12";
                stone = "터키석";
                msg = "성공,승리";
                break;
            default:
                alert("다시 입력해주세요");
                location.reload();
        }
        document.write("<img src = 'images_month_stone/stone" + a + ".png'><br>");
        document.write("<p>" + month + "월 " + stone + " " + msg + "</p>");
        

    </script>

</body>

</html>
