<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 2번</title>
    <!-- 
        1. 국어, 영어, 수학 점수를 입력 받아 평균, 학점을 구하는 프로그램
        입력: 국어점수 입력, 영어점수 입력, 수학점수 입력
        출력: 평균, 학점은 평균에따라 (A: 90점 이상 , B : 80~89, C : 70 ~ 79, D : 60 ~ 69, F : 60점 미만)
        2.switch case문으로 작성
     -->
</head>

<body>
    <!--
        Number() : 숫자로 만들어 주는 함수
        parseInt() : 정수로 만들어 주는 함수
        parseFloat() : 실수로 만들어 주는 함수
    -->
    <script>
        var ko = Number(prompt("국어점수 입력 : "));
        var eng = Number(prompt("영어점수 입력 : "));
        var math = Number(prompt("수학점수 입력 : "));
        var avg = (ko + eng + math) / 3;
        var grade = parseInt(avg / 10);

        switch (grade) {
            case 10: case 9:
                document.write("A학점 입니다.");
                break;
            case 8:
                document.write("B학점 입니다.");
                break; case 7:
                document.write("C학점 입니다.");
                break;
            case 6:
                document.write("D학점 입니다.");
                break;
            default:
                document.write("F학점 입니다.");

        }
    </script>
</body>

</html>
