<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0721 1번</title>
    <!-- 
        1. 월을 입력받아서 계절을 판별하는 프로그램
        입력 : 좋아하는 월을 입력하세요. 
        출력 : 5월은 봄입니다. 이미지도 출력   3, 4, 5 (봄)  6, 7, 8(여름) 9, 10, 11(가을) 12, 1 , 2(겨울) 
        2.switch case문으로 만들것
     -->
</head>

<body>
    <script>
        var month = prompt("좋아하는 월을 입력하세요 : ")

        switch (month) {
            case 3: case 4: case 5:
                document.write("봄");
                document.write("<img src = 'images/spring.png'>");
                break;
            case 6: case 7: case 8:
                document.write("여름");
                document.write("<img src = 'images/summer.png'>");
                break;
            case 9: case 10: case 11:
                document.write("가을");
                document.write("<img src = 'images/fall.png'>");
                break;
            case 12: case 1: case 2:
                document.write("겨울");
                document.write("<img src = 'images/winter.png'>");
                break;

        }
    </script>
</body>

</html>
