<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0720 5번</title>
    <!-- 
        1. 입력창으로부터 3과목의 점수를 입력받아서 결과를 출력하는 프로그램
        입력 : 국어점수 입력 , 영어점수 입력, 수학점수 입력
        출력 : 평균점수, 학점을 출력 (A: 90점 이상 , B : 80~89, C : 70 ~ 79, D : 60 ~ 69, F : 60점 미만)
     -->
</head>
<body>
    <script>
        var ko = Number(prompt("국어 점수를 입력하세요: "));
        var math = Number(prompt("수학 점수를 입력하세요 : "));
        var eng = Number(prompt("영어 점수를 입력하세요 : "));

        var result = (ko + math + eng) / 3;

        if(result >= 90){
            document.write("평균점수 :" + result + " A학점 입니다");
        } else if(result>=80){
            document.write("평균점수 :" + result + " B학점 입니다");
        } else if (result>=70) {
            document.write("평균점수 :" + result + " C학점 입니다");
        } else if (result>=60) {
            document.write("평균점수 :" + result + " D학점 입니다");
        } else{
            document.write("평균점수 :" + result + " F학점 입니다");
        }
    </script>
</body>
</html>
