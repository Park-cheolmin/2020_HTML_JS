<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 
        1. 입력창으로부터 정수를 입력받아 정수의 약수 출력하고, 약수의 갯수, 약수의 합 출력
        입력 : 정수 입력 : 10
        출력 : 약수 : 1,2,5,10, 약수의 갯수는 : 4개, 약수의 합은 : 18
     -->
</head>
<body>
    <script>
        var input = prompt("정수를 입력 : ");
        var sum  = 0;
        var count = 0;
        for(var i = 1; i<= input; i++){
            if((input % i)==0){
                if(i != 1){
                    document.write(", ");
                }
                document.write(i);
                sum += i;
                count++;
            }

        }
        document.write("<br>약수의 갯수 : " + count);
        document.write("<br>약수의 합 : " + sum);
        
    </script>
</body>
</html>
