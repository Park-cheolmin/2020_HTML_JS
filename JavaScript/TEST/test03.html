<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1. 확인창으로 부터 메세지를 전달받아 점등 / 소등 여부를 변수에 저장, 
        2. 그 값으로 부터 전등의 점등/소등 여부를 브라우저 화면에 메시지와 함께 이미지를 출력
     -->
</head>
<body>
    <script>
        var a = confirm("전등을 점등하겠습니까 ? ");

        if(a == true){
            document.write("<img src = 'images/lighton.png' width= '200'>");
            document.write("점등");
        } else {
            document.write("<img src = 'images/lightoff.png' width= '200'>");
            document.write("소등");
        }
        
        
    </script>
 

</body>
</html>
