<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swithch문 연습</title>
</head>
<body>
    <script>
        var menu = prompt("메뉴를 선택하세요.(1~4)","");
        switch(menu){
            case 1:
                document.write("메뉴 열기");
                break;
            case 2:
                document.write("메뉴 읽기");
                break;
            case 3:
                document.write("메뉴 쓰기");
                break;
            case 4:
                document.write("메뉴 닫기");
                break;
            default:
                document.write("다시 입력");
                break;
        }
    </script>
</body>
</html>
