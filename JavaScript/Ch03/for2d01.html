<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <style>
        table {border-collapse: collapse; text-align: center; background: linear-gradient(to bottom, gray, pink);}
        td {border: 1px solid #000; width: 50px; height: 50px;}
        
        
    </style>
</head>
<body>
    <script>
        var a = 1;
        document.write('<table>');
        
        for(var i=1; i<=5; i++){
            
            document.write('<tr>');
            for(var z=1; z<=5; z++){
                
                document.write('<td>'+a+'</td>')
                a++;
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
    
</body>
</html>
