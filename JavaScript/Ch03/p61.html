<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조거문(제어문) - if문</title>
</head>
<body>
    <h3> 조건문, 제어문</h3>
    <p>
        - if문의 활용 -<br>
        - 조건의 결과는 true 아니면 false
        1. if(조건)문 : 조건에 따른 결과가 1가지 일 떄 사용함.
        2. if(조건) ~ else문 : 조건에 따른 결과가 2가지일 때 사용함.
        3. if(조건) ~ else if(조건) ~ else문 : 조건에 따른 결과가 3가지 이상일 때 사용함.
    </p>
    <script>
        var num = Number(prompt("정수를 입력하세요 : "));
        //1. if문 사용 - 조건에 따른 결과가 1가지 일때.
/*
        if(num > 0) {
            document.write(num + "는 양수 입니다.");
        }*/

        //2. if ~ else문 사용 - 조건에 따른 결과가 2가지일때.
        /*if(num > 0) {
            document.write(num + "는 양수 입니다.");
        } else {
            document.write(num + "는 음수 입니다.");
        }*/

    //  3. if(조건) ~ else if(조건) ~ else문 : 조건에 따른 결과가 3가지 이상일 때 사용함.
    if(num > 0) {
            document.write(num + "는 양수 입니다.");
        } else if(num < 0){
            document.write(num + "는 음수 입니다.");
        } else{
            document.write(num + "입니다.")
        }    
    </script>
</body>
</html>
