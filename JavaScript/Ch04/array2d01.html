<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열</title>
    <!-- 
        1. 각 행별로(반별로) 총점과 평균을 구하여 출력하시오
     -->
</head>
<body>
    <script>
        // 1. 2차원 배열을 만드는 1번
        // var score = [
        //     [95, 88, 76, 64, 73],   //1번
        //     [78, 63, 57, 92],       //2번
        //     [77, 82, 67, 63, 81, 82]//3번
        // ];

        // 2. 2차원 배열을 만드는 2번 - Array 
        var score = new Array(
            Array(95, 88, 76, 64, 73),
            Array(78, 63, 57, 92),
            Array(77, 82, 67, 63, 81, 82)
        );

        //확인
        document.write(score + "<br>");
        document.write("score의 행갯수 : " + score.length + "<br>");
        document.write("0번 행의 열의갯수: " + score[0].length + "<br>");
        document.write("1번 행의 열의갯수: " + score[1].length + "<br>");
        document.write("2번 행의 열의갯수: " + score[2].length + "<br>");

        
        // 1. 기본 for문
        var total = 0;
        for(var i = 0; i<score.length; i++){
            total = 0;
            for(var z = 0; z<score[i].length; z++){
                total += score[i][z];
            }
            var avg = total/score[i].length;
            document.write((i+1)+"번 반(" +score[i].length+ "명)의 총점 : " + total + ", 평균 : " + avg.toFixed(2) +"<br>");
        }
        document.write("---------------<br>");

        //2. for-in문
        
        for(var i in score) {
            total = 0; avg=0;
            for(var j in score[i]) {
                total += score[i][j];
            }
            avg = total/Number(score[i].length);
            document.write((Number(i+1))+"번 반(" +score[i].length+ "명)의 총점 : " + total + ", 평균 : " + avg.toFixed(2) +"<br>");
        }
    </script>
</body>
</html>
