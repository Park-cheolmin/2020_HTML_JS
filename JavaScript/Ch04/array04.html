<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열의 활용</title>
    <!-- 
        1. 학생 2차원 배열의 정보를 출력하세요.
        2. 총점, 평균(소수점 2자리)를 기말고사뒤에 출력하세요
     -->
     <style>
         .container {width:100%; text-align: center;}
         table {border-collapse: collapse; text-align: center; width: 300px; margin: 0 auto;}
         th, td, tr { border: 1px solid #000; background: linear-gradient(to bottom,lightblue, pink);}
         caption {margin-bottom: 10px; font-weight: bold;}
         

     </style>
</head>
<body>
    <div class ='container'>
    <script>
        var student = new Array(
            Array("이익준", "컴공", 88, 76),  //이름, 전공, 중간, 기말
            Array("왕석형", "수학", 70, 83),
            Array("채송화", "물리", 92, 95),
            Array("안정원", "전자", 85, 92),
            Array("김준완", "기계", 97, 88),
        );
        
        var total = 0;
        var avg = 0;
        var result = new Array(0, 0, 0, 0);
        for(var i=0; i<student.length; i++){
            total = 0;
            
            for(var z=0; z<student[i].length; z++){
                document.write(student[i][z] + ", ");
                total = student[i][2] + student[i][3];
            }
           
            avg = total/2;
            document.write(total+",  "+ avg.toFixed(2));
            document.write("<br>")
        }


        document.write("-----------------------------------------<br>");

        
        document.write("<table>");
            document.write("<caption>학생 정보</caption>");
            document.write("<tr><th>이름</th><th>전공</th><th>중간고사</th><th>기말고사</th><th>총점</th><th>평균</th></tr>")
            
        for(var i=0; i<student.length; i++){
            total = 0;
            document.write("<tr>");
            for(var z=0; z<student[i].length; z++){
                document.write("<td>"+student[i][z]+"</td>");
                total = student[i][2] + student[i][3];
            }
            avg = total/2;
            document.write("<td>" + total +"</td><td>"+ avg.toFixed(2)+"</td>");
            document.write("</tr>");
            result[0] += student[i][2]; //중간점수 총합
            result[1] += student[i][3]; //기말점수 총합
            result[2] += total; //총점점수 총합
            result[3] += avg;
            
        }

        
        document.write("<tr><th colspan = '2'>합계</th><td>"+ result[0]+ "</td><td>" + result[1]+ "</td><td>" +result[2]+ "</td><td>" + (result[3]/student.length) + "</td>");
        document.write("</table>");

       

    </script>
    </div>
</body>
</html>
