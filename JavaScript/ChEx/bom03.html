<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영체제 정보 획득</title>
</head>
<body>
    <script>
        var info = navigator.userAgent.toLocaleLowerCase();
        var osImg = null;

        if(info.indexOf('windows') >= 0) {
            osImg = 'windows.png';
        } else if(info.indexOf('macintosh') >=0) {
            osImg = 'macintosh.png';
        }  else if(info.indexOf('iphone') >=0) {
            osImg = 'iphone.png';
        }  else if(info.indexOf('android') >=0) {
            osImg = 'android.png';
        }
        document.write(info + "<br><br>");
        document.write("<img src = 'images/" + osImg + "'/><br>");

        var scr = screen;
        var sc_w = scr.width;
        var sc_h = scr.height;

    </script>
</body>
</html>
