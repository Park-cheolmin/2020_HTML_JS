<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체1</title>
</head>
<body>
    <!-- 
        1. DOM(Document Object Model)
        -HTML의 태그들이 트리 구조로 이루어져 있고, 이를 개체로 사용하기 위한것.
        2. DOM TREE
        -HTML 문서의 각 구성요소들과 문서 구조에 대한 정보를 담고 있는 자료들의 집합, 
        -이 집합이 TREE 구조로 이루어져 있음
     -->
</body>
    <script>
        alert(document.body.innerHTML);
        document.write("문서 제목 : " + document.title+ "<br>");
    </script>
</html>
